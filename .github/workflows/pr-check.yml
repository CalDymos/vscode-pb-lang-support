name: PR Check (Monorepo)

on:
  pull_request:
    branches: [devel, main]
    types: [opened, synchronize, reopened]
    
permissions:
  contents: read

jobs:
  build:
    name: Build ${{ matrix.pkg }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkg: [pb-lang-support, pb-forms-editor, pb-project-files]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (workspaces)
        run: npm ci

      - name: Build pb-project-core
        run: npm -w packages/pb-project-core run build
        
      - name: Compile
        run: npm -w packages/${{ matrix.pkg }} run compile

      - name: Build bundle (pb-lang-support only)
        if: matrix.pkg == 'pb-lang-support'
        run: npm -w packages/${{ matrix.pkg }} run webpack:prod

      - name: Run tests (pb-lang-support only)
        if: matrix.pkg == 'pb-lang-support' && hashFiles('packages/pb-lang-support/test/**/*.test.*', 'packages/pb-lang-support/test/**/*.spec.*') != ''
        run: npm -w packages/${{ matrix.pkg }} run test -- --passWithNoTests

      - name: Package VSIX (pb-lang-support)
        if: matrix.pkg == 'pb-lang-support'
        run: npx @vscode/vsce package --no-dependencies --out ${{ matrix.pkg }}.vsix
        working-directory: packages/${{ matrix.pkg }}

      - name: Package VSIX (pb-forms-editor)
        if: matrix.pkg == 'pb-forms-editor'
        run: npx @vscode/vsce package --no-dependencies --out ${{ matrix.pkg }}.vsix
        working-directory: packages/${{ matrix.pkg }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: pr-vsix-${{ matrix.pkg }}
          path: packages/${{ matrix.pkg }}/${{ matrix.pkg }}.vsix

  pr-summary:
    name: PR Summary Comment
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: Post or Update PR Comment
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const issue_number = context.issue.number;

            // Unique marker
            const marker = "<!-- pb-suite-ci -->";
            const success = "${{ needs.build.result }}" === "success";

            const body = `${marker}

            ### PureBasic VSCode Suite â€“ CI Status

            **Overall Result:** ${success ? "âœ… Success" : "âŒ Failed"}

            #### Packages
            - pb-lang-support
            - pb-forms-editor
            - pb-project-files

            #### Checks Performed
            - TypeScript compilation (all)
            - VSIX packaging smoke-test (all)
            - Bundle build (pb-lang-support only)
            - Test run (pb-lang-support & pb-project-files & pb-forms-editor; only if packages/pb-lang-support/test/** exists)

            ${success ? "All checks passed successfully.\nThe extensions are buildable and package correctly." : "One or more checks failed. Please review the workflow logs."}

            ðŸ“¦ VSIX artifacts are available in the workflow run summary.
            `;

            const { data: comments } = await github.rest.issues.listComments({
              owner,
              repo,
              issue_number,
              per_page: 100
            });

            const existing = comments.find(c => c.body && c.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body
              });
            }
