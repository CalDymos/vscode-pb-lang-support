name: Devel CI (Monorepo)

on:
  push:
    branches: [devel]

permissions:
  contents: read

jobs:
  build:
    name: Build ${{ matrix.pkg }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkg: [pb-lang-support, pb-forms-editor, pb-project-files]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (workspaces)
        run: npm ci

      - name: Build pb-project-core
        run: npm -w packages/pb-project-core run build

      - name: Compile
        run: npm -w packages/${{ matrix.pkg }} run compile

      - name: Build bundle (pb-lang-support only)
        if: matrix.pkg == 'pb-lang-support'
        run: npm -w packages/${{ matrix.pkg }} run webpack:prod

      - name: Run tests (pb-lang-support only)
        if: matrix.pkg == 'pb-lang-support' && hashFiles('packages/pb-lang-support/test/**/*.test.*', 'packages/pb-lang-support/test/**/*.spec.*') != ''
        run: npm -w packages/${{ matrix.pkg }} run test -- --passWithNoTests

      - name: Package VSIX (pb-lang-support)
        if: matrix.pkg == 'pb-lang-support'
        run: npx @vscode/vsce package --no-dependencies --out ${{ matrix.pkg }}.vsix
        working-directory: packages/${{ matrix.pkg }}

      - name: Package VSIX (pb-forms-editor)
        if: matrix.pkg == 'pb-forms-editor'
        run: npx @vscode/vsce package --no-dependencies --out ${{ matrix.pkg }}.vsix
        working-directory: packages/${{ matrix.pkg }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: devel-vsix-${{ matrix.pkg }}
          path: packages/${{ matrix.pkg }}/${{ matrix.pkg }}.vsix
