name: Build VSIX (for Marketplace Upload)

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref (branch, tag, SHA) to build"
        required: true
        default: "main"
        type: string
  push:
    tags:
      - "suite-v*"
      - "pb-lang-support-v*"
      - "pb-forms-editor-v*"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pkg: [pb-lang-support, pb-forms-editor]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (workspaces)
        run: npm ci

      - name: Compile
        run: npm -w packages/${{ matrix.pkg }} run compile

      - name: Build bundle (pb-lang-support only)
        if: matrix.pkg == 'pb-lang-support'
        run: npm -w packages/${{ matrix.pkg }} run webpack:prod

      - name: Package VSIX
        run: npx @vscode/vsce package --no-dependencies --out ${{ matrix.pkg }}.vsix
        working-directory: packages/${{ matrix.pkg }}

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ matrix.pkg }}
          path: packages/${{ matrix.pkg }}/${{ matrix.pkg }}.vsix